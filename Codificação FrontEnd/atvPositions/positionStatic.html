<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTÁTICO</title>
    <style>
        body{
            background-color: rgb(37, 37, 37);
            color: white;
            font: normal 14pt arial;
        }
        .static{
            position: static;
            border: 4px solid darkcyan;
        }
    </style>
</head>
<body>
    <h1>APRENDENDO POSICIONAMENTO</h1>
    <h2>POSICIONAMENTO ESTÁTICO</h2>
    <p>Esse é o valor "PADRÃO" de todo elemento HTML, ou seja, ele vai seguir o fluxo comum da página</p>
    <div class="static">
        essa div é o posicionamento do elemento estático
    </div>
</body>
</html>
